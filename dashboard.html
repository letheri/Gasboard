<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="vendor/favicon.png" />
    <link rel="apple-touch-icon" href="vendor/favicon.png" />
    <title id="appTitle">Dashboard</title>
    <!-- Bootstrap v5.2.3 -->
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css" />
    <script type="text/javascript" src="/js/libs/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js" defer></script>

    <script type="text/javascript" src="js/dashboard.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="js/libs/gridJS.locale.js"></script>

  </head>
  <header>
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img class="header__logo w-100 p-3" src="vendor/logo.png" />
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="../BELNET" class="nav-link text-white text-center">
                <!-- <svg class="bi bi-home d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg> -->
                <!-- <a class="bi bi-home"></a> -->
                <img src="images/icons/table.svg" class="header__icon" />
                <p class="m-0">GASNET</p>
              </a>
            </li>
            <li>
              <a href="../NETGAS" class="nav-link text-white text-center">
                <img src="images/icons/map.svg" class="header__icon" />
                <p class="m-0">NETGAS</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <body class="bg-light">
    <div class="container-fluid px-5 my-2">
      <div class="my-1">
        <div class="btn text-dark px-3 rounded-pill switch switch__selected">
          <img class="fa-solid fa-bars switch__icon" src="images/icons/bars.svg" />
          <span>Özet</span>
        </div>
        <div class="btn text-dark px-3 rounded-pill switch">
          <img class="fa-solid fa-square-poll-vertical switch__icon" src="images/icons/square-poll-vertical.svg" />
          <span>Detaylı</span>
        </div>
      </div>
      <hr />
    </div>
    <div class="container-fluid px-5" id="category_container">
      <!-- Kategori ve kartlar otomatik olarak dashboard.js dosyasından oluşturulur -->
      
    </div>
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detay</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal_body">
            
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="">
    <p class="mt-5 mb-3 text-center text-muted"><img src="images/icons/netcad.png" class="netcad-icon" />Netcad</p>
  </footer>
  <script>
    function ready(fn) {
      if (document.readyState !== "loading") {
        init();
      } else {
        document.addEventListener("DOMContentLoaded", init());
      }
    }
    function init() {
      // const dashboard = new App();
    }
  </script>
</html>
